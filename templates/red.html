    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

  <body>
    <div class="container">
      <h1>Intro To Programming - Red Belt</h1>
      <nav>
        <a class="button" href="../index.html">Yellow Belt</a>
        <a class="button" href="./black.html">Black Belt</a>
      </nav>
      <h2>Star Wars Characters</h2>
      <label for="user-input">Filter By Character Name:</label>
      <input type="text" name="user-input" placeholder="Luke" id="user-input">
      <p>Click on a column header to sort by column.</p>
      <table class="people">
        <thead>
          <tr>
            <th class="sort" data-order="true" data-column="name">Name</th>
            <th class="sort" data-order="true" data-column="gender">Gender</th>
            <th class="sort" data-order="true" data-column="hair_color">Hair Color</th>
            <th class="sort" data-order="true" data-column="eye_color">Eye Color</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
