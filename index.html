<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" 
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" 
    href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="static/styles/style.css">
    <script 
    src="https://code.jquery.com/jquery-3.2.1.min.js" 
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
    crossorigin="anonymous"></script>
    <script src="static/scripts/libraries/yellow.demo.js"></script>
    <script src="static/scripts/yellow/seedData.js"></script>
    <script src="static/scripts/yellow/helpers.js"></script>
    <script src="static/scripts/yellow/main.js"></script>
    <title>Star Wars</title>
  </head>
  <body>
    <div class="container">
      <h1>Intro To Programming - Star Wars</h1>
      <h2>Star Wars Characters</h2>
      <button id="reverse">Reverse List</button>
      <p>Click on a column header to sort by column.</p>
      <table class="people">
        <thead>
          <tr>
            <th class="sort" data-order="true" data-column="name">Name</th>
            <th class="sort" data-order="true" data-column="gender">Gender</th>
            <th class="sort" data-order="true" data-column="hair_color">Hair Color</th>
            <th class="sort" data-order="true" data-column="eye_color">Eye Color</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </body>
</html>
